{% extends "base.html" %}

{% block title %}Excluir Usuário{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] px-4">
  <div class="w-full max-w-md bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg p-8 shadow-sm text-center">
    <div class="flex justify-center mb-6">
      <div class="w-12 h-12 bg-red-50 dark:bg-red-900/20 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </div>
    </div>

    <h3 class="text-2xl font-bold mb-4 text-slate-900 dark:text-white">Excluir Usuário</h3>
    <p class="text-slate-600 dark:text-slate-400 mb-2">Tem certeza que deseja excluir?</p>
    <p class="text-lg font-semibold text-slate-900 dark:text-white mb-8">
      {{ user.first_name }} {{ user.last_name }}
    </p>
    <p class="text-sm text-slate-500 dark:text-slate-400 mb-8">Esta ação não pode ser desfeita.</p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="flex gap-3">
        <a href="{% url 'list_users' %}"
           class="flex-1 px-4 py-2.5 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-white rounded-md hover:bg-slate-300 dark:hover:bg-slate-600 transition font-medium">
          Cancelar
        </a>
        <button type="submit"
          class="flex-1 px-4 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-md transition font-medium">
          Excluir
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
